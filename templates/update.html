<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename = 'style.css')}}">
    <title>Update Todo</title>
</head>
<body>
    <div class="container">
        <form method="POST" action="/update/{{todo.id}}">
        <small class="header-text">Update TodoList</small>
        <div class="main">
        <input name="title" value="{{todo.title}}" type="text" class="center" placeholder="Add Todo..."/>        
        <button>Update</button>
        </form>
    </div>
    </div>
</body>
</html>
